<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link rel="icon" href="assets/icon/icon.png">
	<script type="text/javascript" src="script.js" async></script>
	<title>Calculator || Dwi Yanto Subastian</title>
</head>

<body>
	<div class="calculator">
		<input type="text" name="" class="calculator-prev" disabled>
		<input type="text" name="" class="calculator-operator" disabled>
		<input type="text" name="" class="calculator-screen" value="" disabled>
		<input type="text" name="" class="calculator-result" value="0" disabled>
		<div class="calculator-keys">
			<div class="row">
				<button class="all-clear">AC</button>
				<button class="operator" value="%">%</button>
				<button class="operator" value="/">&divide;</button>
			</div>
			<div class="row">
				<button class="number" value="7">7</button>
				<button class="number" value="8">8</button>
				<button class="number" value="9">9</button>
				<button class="operator" value="*">&times;</button>
			</div>
			<div class="row">
				<button class="number" value="4">4</button>
				<button class="number" value="5">5</button>
				<button class="number" value="6">6</button>
				<button class="operator" value="-">&minus;</button>
			</div>
			<div class="row">
				<button class="number" value="1">1</button>
				<button class="number" value="2">2</button>
				<button class="number" value="3">3</button>
				<button class="operator" value="+">&plus;</button>
			</div>
			<div class="row">
				<button class="number zero-btn" value="0">0</button>
				<button class="decimal" value=".">.</button>
				<button class="equal-sign" value="=">=</button>
			</div>
		</div>
	</div>

</body>

</html>
